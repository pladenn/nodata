	<style>

		:root {
			--wd: 180px;
			--mr: 10px;
			--amr: 4px;
			--apl: 6px;
			--lf: 190px;
		}

		.darrow {
			font-size: 11pt;
			position: absolute;
			top: 5px;
			right: 4px;
		}

		.rarrow {
			font-size: 13pt;
			position: absolute;
			top: 0px;
			right: 4px;
		}

		ul#navmenu li {
			width: var(--wd);
			text-align: left;
			position: relative;
			float: left;
			margin-right: var(--mr);
			color: black;
			background-color: white;
		}


		ul#navmenu li[class="msub"] {
			color: white;
		}

		ul#navmenu li[class="msub"] > a {
			background-color: #04AA6D;
			color: white;
		}

		ul#navmenu a {
			text-decoration: none;
			display: block;
			width: var(--wd);
			height: 25px;
			line-height: 25px;
			margin-left: var(--amr);
			padding-left: var(--apl);
			color: black;
		}

		ul#navmenu li:hover {
			color: white;
		}

		ul#navmenu a:hover {
			text-decoration: none;
			display: block;
			width: var(--wd);
			height: 25px;
			line-height: 25px;
		}

		ul#navmenu li:hover > a {
			background-color: #04AA6D;
			color: white;
		}

		ul#navmenu li:hover a:hover {
			background-color: #04AA6D;
			color: white;

		}

		ul#navmenu, ul[class^="sub"] {
			padding: 0px;
			list-style-type: none;
			/*font-size: 9pt;*/
			font-family: arial, sans-serif;
		}

		ul#navmenu ul[class^="sub"] {
			display: none;
			position: absolute;
			top: 0px;
			left: var(--lf);
		}

		ul#navmenu ul[class^="sub"] a {
			margin-left: var(--amr);
			padding-left: var(--apl);
		}

		ul#navmenu ul.sub1 {
			top: 25px;
			left: 0px;
		}

		ul#navmenu .sub1 a {
			/*margin-top: 5px;*/
		}

		ul#navmenu li:hover .sub1 {
			display: block;
		}

		ul#navmenu .sub1 li:hover .sub2 {
			display: block;
		}

		ul#navmenu .sub1 li:hover .sub2 li:hover .sub3 {
			display: block;
		}

		ul#navmenu .sub1 li:hover .sub2 li:hover .sub3 li:hover .sub4 {
			display: block;

		ul#navmenu .sub1 li:hover .sub2 li:hover .sub3 li:hover .sub4 li:hover .sub5 {

		ul#navmenu .sub1 li:hover .sub2 li:hover .sub3 li:hover .sub4 li:hover .sub5 li:hover.sub5 {

			display: block;

<script>
	let navmenu = document.getElementById("navmenu");

	function createMenuItemLink(item) {
		let link = document.createElement("a");
		link.innerText = item.name;

		if (item.link != null) {
			link.href = item.link;
		}

		return link;
	}

	function createDownArrow() {
		let arrow = document.createElement("span");
		arrow.innerText = "▼";
		arrow.classList.add("darrow");
		return arrow;
	}

	function createRightArrow() {
		let arrow = document.createElement("span");
		arrow.innerText = "▶";
		arrow.classList.add("rarrow");
		return arrow;
	}

	function createSubMenu(items, level) {
		let subMenu = document.createElement("ul");
		subMenu.classList.add("sub" + level);

		for (let item of items) {
			subMenu.append(createMenuItem(item, level + 1));
		}

		return subMenu;
	}

	function createMenuItem(item, level) {
		let menuItem = document.createElement("li");
		menuItem.append(createMenuItemLink(item));

		if (level === 1) {
			menuItem.classList.add("msub");
		}

		if (item.items != null) {
			if (level === 1) {
				menuItem.append(createDownArrow(item));
			}
			else {
				menuItem.append(createRightArrow(item));
			}

			if (level <= 7) {
				menuItem.append(createSubMenu(item.items, level))
			}
		}

		return menuItem;
	}

	function createMainMenu(menu) {
		for (let item of menu) {
			navmenu.append(createMenuItem(item, 1));
		}
	}
